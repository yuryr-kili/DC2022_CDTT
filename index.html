<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DC2022_CDTT</title>
    <!-- Import the component -->
    <style>
        @import url(https://fonts.googleapis.com/earlyaccess/notosansjapanese.css);
        body {
            font-family: 'Noto Sans Japanese', sans-serif;
            background-color: #000000;
            color: #ffffff;
        }
        model-viewer {
          width: 1200px;
          height: 800px;
          background-color: #CCCCCC;
        }
        model-viewer#reveal {
            --poster-color: transparent;
        }
        </style>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </head>
  <body>
    <model-viewer
      src="./kenken3D/kenken2001.glb"
      auto-rotate
      camera-controls
    ></model-viewer>
    <h1>2001年 -Canon PowerShot A20</h1>
    <model-viewer
      src="./kenken3D/kenkenexlim.glb"
      auto-rotate
      camera-controls
    ></model-viewer>
    <h1>2002年 -CASIO EXLIM EX-32</h1>
  </body>
</html>
